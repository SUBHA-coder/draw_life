<!DOCTYPE html>
<html lang="en" class="dark"> <!-- ‚úÖ Only one <html> tag with class -->
<head>
  <meta charset="UTF-8" />
  <title>Drawing Board</title>

  <!-- ‚úÖ Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- ‚úÖ Custom Styles (No @apply here, pure CSS for CDN compatibility) -->
  <style>
    .btn {
      background-color: #374151; /* gray-700 */
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1f2937; /* gray-900 */
    }

    .toggle-dark-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #374151;
      color: white;
      padding: 0.5rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease;
    }

    .toggle-dark-btn:hover {
      background-color: #1f2937;
    }

    body {
      transition: background 0.5s;
    }
  </style>

  <!-- ‚úÖ jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-5">
  <h1 class="text-3xl font-bold mb-4 text-center">üñäÔ∏è Drawing Board</h1>

  <div class="flex flex-col items-center">
    <canvas id="c" width="900" height="600" class="border-2 border-gray-800"></canvas>

    <!-- ‚úÖ Toolbar -->
    <div class="mt-6 bg-white dark:bg-gray-800 p-4 rounded shadow-md w-full max-w-4xl mx-auto flex flex-wrap gap-3 justify-center">
        <input type="color" id="shapeColorPicker" value="#10b981" class="rounded" title="Shape Fill Color" />
<label for="shapeColorPicker" class="text-sm">Shape Color</label>

<input type="color" id="brushColorPicker" value="#6b21a8" class="rounded" title="Brush Color" />
<label for="brushColorPicker" class="text-sm">Brush Color</label>

      <button onclick="addRectangle()" class="btn">Rectangle</button>
      <button onclick="addCircle()" class="btn">Circle</button>
      <button onclick="addTriangle()" class="btn">Triangle</button>
      <button onclick="addLine()" class="btn">Line</button>
      <button onclick="addArrow()" class="btn">Arrow</button>
      <button onclick="addText()" class="btn">Text</button>
      <button onclick="enableFreeDraw()" class="btn">Free Draw</button>
      <button onclick="disableFreeDraw()" class="btn">Stop Draw</button>
      <button onclick="clearCanvas()" class="btn bg-red-600 hover:bg-red-700">Clear</button>
      <button onclick="saveDrawing()" class="btn bg-blue-700 hover:bg-blue-800">Save</button>
      <button onclick="exportAsImage()" class="btn bg-green-700 hover:bg-green-800">Export PNG</button>
      <button onclick="exportAsPDF()" class="btn bg-yellow-600 hover:bg-yellow-700">Export PDF</button>
      <button onclick="deleteSelected()" class="btn bg-red-800 hover:bg-red-900">Delete</button>
      <button onclick="zoomIn()" class="btn">Zoom In</button>
      <button onclick="zoomOut()" class="btn">Zoom Out</button>


    </div>
  </div>

  <!-- ‚úÖ Dark Mode Toggle Button -->
  <button onclick="toggleDarkMode()" class="toggle-dark-btn">üåó Toggle Dark Mode</button>

  <!-- ‚úÖ Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <!-- ‚úÖ Your custom script -->
  <script src="script.js"></script>
</body>
</html>
